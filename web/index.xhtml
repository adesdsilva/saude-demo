<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ACI Softwares</title>
    </h:head>
    <h:body>
        <h:form>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="130" resizable="true" closable="true" collapsible="true">
                    <div align="center">
                        <h:graphicImage url="/img/Logo Melhorada.png" width="20%" style="text-align: center;" />
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="center" size="0">
                    <div align="center">
                        <p:panel header="Página Inicial do Sistema da Secretaria de Saúde de Angelim - PE " closable="false" style="size: 750px;">

                            <h:panelGrid columns="1">
                                <div style="width: 100%;  text-align: center; margin-top:20px;">
                                    <p:commandLink value="Acesso ao Sistema" onclick="location.href='faces/login.xhtml'"/> 
                                </div>

                            </h:panelGrid>


                        </p:panel>  
                    </div>
                    <p:ajaxStatus onstart="load.show()" onsuccess="load.hide()" />
                    <p:dialog widgetVar="load" modal="true" visible="false" resizable="false" closable="false" style="height: 100%; width: 100%;">
                        <f:facet name="header">
                            Processando...
                        </f:facet>
                        <p:graphicImage value="../img/loading.gif" style="width:400px !important;"/>
                    </p:dialog>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100">
                    <h:panelGrid columns="3">
                        <h3>Desenvolvido por: ACI Softwares</h3>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
