<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ACI Softwares</title>
    </h:head>
    <h:body>
        <h:form>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="130" resizable="true" closable="true" collapsible="true">
                    <div align="center">
                    <h:graphicImage url="/img/Logo Melhorada.png" width="20%" style="text-align: center;" />
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="center" size="0">
                    <div align="center">
                        <p:panel header="Login e Senha para Acesso ao Sistema" closable="false" style="size: 750px;">

                            <h:panelGrid columns="3">

                                <f:facet name="header">
                                    <p:messages showDetail="true" id="messages" autoUpdate="true" closable="true"/>
                                    <p:growl sticky="6000" showDetail="true" />
                                </f:facet>
                                
                                <p:outputLabel value="Login" for="login"/>
                                <p:inputText required="true" value="#{usuario.login}" requiredMessage="campo Login obrigatório"
                                             placeholder="digite o Login" id="login" size="30" />
                                <p:message for="login" showDetail="true" />

                                <p:outputLabel value="Senha" for="senha"/>
                                <p:password required="true" value="#{usuario.senha}" requiredMessage="campo Senha obrigatório"
                                            placeholder="digite a Senha" id="senha" size="30"/>
                                <p:message for="senha" showDetail="true" />                                
                            </h:panelGrid>

                            <div style="width: 100%;  text-align: center; margin-top:20px;">
                                <p:commandButton value="Entrar" icon="ui-icon-check" title="Entrar" 
                                                 action="#{controleUsuario.validarLogin(usuario)}"/> 
                            </div>
                        </p:panel>  
                    </div>
                    <p:ajaxStatus onstart="load.show()" onsuccess="load.hide()" />
                    <p:dialog widgetVar="load" modal="true" visible="false" resizable="false" closable="false" style="height: 100%; width: 100%;">
                        <f:facet name="header">
                            Processando...
                        </f:facet>
                        <p:graphicImage value="../img/loading.gif" style="width:400px !important;"/>
                    </p:dialog>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100">
                    <h:panelGrid columns="3">
                        <h3>Desenvolvido por: ACI Softwares</h3>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
