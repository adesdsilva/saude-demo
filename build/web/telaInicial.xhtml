<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>ACI Softwares</title>
        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }

            body {
                background-color: #FFFFFF;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form_telaInicial">
            <p:layout fullPage="true">
                <p:layoutUnit position="north">
                    <ui:include src="layout/header.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit position="south" size="85">
                    <ui:include src="layout/footer.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:fieldset legend="Seja bem-vindo #{controleUsuario.login.nome}" style="margin-bottom:20px">
                        <h:panelGrid>
                            <p>O sistema de gerenciamento da Secretaria de Saúde, vai lhe ajudar a desempenhar as atividades díarias, com mais eficiência
                            , através de um interação apropriada para as necessidades.</p>
                        </h:panelGrid>
                    </p:fieldset> 
                </p:layoutUnit>
            </p:layout>
            <p:ajaxStatus onstart="load.show()" onsuccess="load.hide()" />

            <p:dialog widgetVar="load" modal="true" visible="false" resizable="false" closable="false" style="height: 100%; width: 100%;">
                <f:facet name="header">
                    Processando...
                </f:facet>
                <p:graphicImage value="../img/loading.gif" style="width:500px !important;"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
